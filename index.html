  <style>
   html, body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 3rem 1rem;
      overflow-x: hidden;
      max-width: 100%;
      width: 100vw;
      position: relative;
    }
    .splash-text-animated {
      margin-top: 2rem;
    }
    .fade-line {
      opacity: 0;
      animation: fadeInText 1s ease forwards;
      font-size: 1.2rem;
    }

    .fade-line-quest {
      opacity: 0;
      animation: fadeInText 0.8s ease forwards;
      font-size: 1.4rem;
      color:#00FFFF
    }
    .fade-line:nth-child(1) { animation-delay: 0.5s; }
    .fade-line:nth-child(2) { animation-delay: 1.8s; }
    .fade-line-quest:nth-child(3) { animation-delay: 3s; }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    .splash-buttons {
      size: 15vw;
      margin-top: 3rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      margin-bottom: 60px;
    }
    .splash-buttons button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #111;
      color: #00FFFF;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .splash-buttons button:hover {
      background-color: #81d4fa;
      color: #000;
    }
    img {
      max-width: 25vw;
      height: 25vh;
      margin: 0 auto;
      display: block;
     animation: glowPulse 1.5s ease-in-out infinite alternate;
    }
  </style>
