   html, body {
      background-color: #000;

      text-align: center;
      padding: 3rem 1rem;
      overflow-x: hidden;

      max-width: 100%;

      position: relative;

    .splash-text-animated {

    .fade-line {
      opacity: 0;
      animation: fadeInText 1s ease forwards;

    .fade-line:nth-child(1) { animation-delay: 0.5s; }
    .fade-line:nth-child(2) { animation-delay: 1.8s; }
    .fade-line-quest:nth-child(3) { animation-delay: 3s; }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    .splash-buttons {
      margin-top: 3rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    .splash-buttons button {
      width: 100%;
      max-width: 280px;
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #111;
      color: #00FFFF;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .splash-buttons button:hover {
      background-color: #81d4fa;
      color: #000;
    }
    img {
     display: block;
     margin: 0 auto;
     width: 100%;
     max-width: 240px;
